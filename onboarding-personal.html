<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="black" />

        <title>Application - Personal Info | Keek Computers LMS</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="navbar-float navbar-blank navbar-student">
        <div class="frame">
            <div class="frame-header">
                <div class="navbar">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">

                                <div class="d-flex align-items-center justify-content-between w-100">

                                    <a class="navbar-brand" href="./index.html">
                                        <img src="" alt="Keek Computers" />
                                    </a>

                                    <div class="m-0 p-0 d-inline-block">
                                        <div class="navbar-action8">
                                            <a href="./index.html">Go to Home</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="frame-body">

                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col-sm-9 col-md-10 col-lg-7 col-xl-6">

                            <h2 class="mt-5 mb-4 pt-3 text-center">Complete Your Application</h2>

                            <div class="card card-form">
                                <div class="card-header">
                                    <h3 class="card-title text-start">Personal Info</h3>
                                    <p class="card-summary text-start">Ut proident exercitation dolor velit pariatur duis excepteur quis ut deserunt et labore magna minim.</p>
                                </div>

                                <div class="card-body">

                                    <form class="w-100" method="POST" action="./onboarding.html">

                                        <div class="row gx-3 gy-1">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-firstname">First Name</label>
                                                    <input id="form-firstname"
                                                        class="form-control"
                                                        type="text"
                                                        name="firstname"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-lastname">Last Name</label>
                                                    <input id="form-lastname"
                                                        class="form-control"
                                                        type="text"
                                                        name="lastname"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">Date of Birth</label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Gender</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="I am...">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="non-binary">Non-binary</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Marital Status</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="single">Single</option>
                                                        <option value="married">Married</option>
                                                        <option value="divorced">Divorced</option>
                                                        <option value="widowed">Widowed</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-disability">Disability</label>
                                                    <select
                                                        id="form-disability"
                                                        class="form-control allow-search sort"
                                                        name="disability"
                                                        tabindex="1"
                                                        data-placeholder="Select"
                                                    >
                                                        <option value="1">Traumatic Brain Injury</option>
                                                        <option value="2">Locomotor Disability</option>
                                                        <option value="3">Amputation</option>
                                                        <option value="4">Spine Injury</option>
                                                        <option value="5">Leprosy Cured Person</option>
                                                        <option value="6">Cerebral Palsy</option>
                                                        <option value="7">Dwarfism</option>
                                                        <option value="8">Muscular Dystrophy</option>
                                                        <option value="9">Deafness</option>
                                                        <option value="10">Hard of Hearing</option>
                                                        <option value="11">Hearing Impairment</option>
                                                        <option value="12">Blindness</option>
                                                        <option value="13">Low Vision</option>
                                                        <option value="14">Speech and Language Disability</option>
                                                        <option value="15">Intellectual Disability</option>
                                                        <option value="16">Mental Illness</option>
                                                        <option value="17">Mental retardation</option>
                                                        <option value="18">Autism Spectrum Disorder</option>
                                                        <option value="19">Learning disabilities</option>
                                                        <option value="20">Dyspraxia</option>
                                                        <option value="21">Dysgraphia</option>
                                                        <option value="22">Dyscalculia</option>
                                                        <option value="23">Attention Deficit and Hyperactivity Disorder (ADHD)</option>
                                                        <option value="24">Chronic Neurological Condition</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-flex justify-content-between align-items-center mt-2">
                                                    <a href="./onboarding.html">Cancel</a>
                                                    <button class="btn btn-primary" type="submit" tabindex="1">Okay</button>
                                                </div>
                                            </div>

                                        </div>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="frame-footer">
                <div class="mt-5"></div>
            </div>

        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
