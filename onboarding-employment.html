<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="black" />

        <title>Application - Employment | Keek Computers LMS</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="navbar-float navbar-blank navbar-student">
        <div class="frame">
            <div class="frame-header">
                <div class="navbar">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">

                                <div class="d-flex align-items-center justify-content-between w-100">

                                    <a class="navbar-brand" href="./index.html">
                                        <img src="" alt="Keek Computers" />
                                    </a>

                                    <div class="m-0 p-0 d-inline-block">
                                        <div class="navbar-action8">
                                            <a href="./index.html">Go to Home</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="frame-body">

                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col-sm-9 col-md-10 col-lg-7 col-xl-6">

                            <h2 class="mt-5 mb-4 pt-3 text-center">Complete Your Application</h2>

                            <div class="card card-form">
                                <div class="card-header">
                                    <h3 class="card-title text-start">Employment</h3>
                                    <p class="card-summary text-start">Ut proident exercitation dolor velit pariatur duis excepteur quis ut deserunt et labore magna minim.</p>
                                </div>

                                <div class="card-body">

                                    <form class="w-100" method="POST" action="./onboarding.html">

                                        <div class="row gx-3 gy-1">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Industry</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">Primary School</option>
                                                        <option value="jss">Junior Secondary School</option>
                                                        <option value="sss">Senior Secondary School</option>
                                                        <option value="grad">Undergraduate</option>
                                                        <option value="post">Postgraduate</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Occupation</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">Primary School</option>
                                                        <option value="jss">Junior Secondary School</option>
                                                        <option value="sss">Senior Secondary School</option>
                                                        <option value="grad">Undergraduate</option>
                                                        <option value="post">Postgraduate</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Employment Status</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">Employed</option>
                                                        <option value="sss">Self-Employed</option>
                                                        <option value="jss">Unemployed</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <h4 class="card-heading">Skills</h4>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Computer Literacy</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">Basic</option>
                                                        <option value="sss">Medium</option>
                                                        <option value="adv">Advanced</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Meeting tools you can use</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">Zoom</option>
                                                        <option value="sss">Google Meet</option>
                                                        <option value="team">Microsoft Teams</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Microsoft packages you are proficient in?</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">No</option>
                                                        <option value="sss">Yes</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <h4 class="card-heading">Financial Inclusion</h4>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Do you have a bank account?</label>
                                                    <select class="form-control" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="pri">No</option>
                                                        <option value="sss">Yes</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-flex justify-content-between align-items-center mt-2">
                                                    <a href="./onboarding.html">Cancel</a>
                                                    <button class="btn btn-primary" type="submit" tabindex="1">Continue</button>
                                                </div>
                                            </div>

                                        </div>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="frame-footer">
                <div class="mt-5"></div>
            </div>

        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
