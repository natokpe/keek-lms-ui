<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="black" />

        <title>Sign Up - Keek Computers LMS</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="frame">
            <div class="frame-header">
            </div>

            <div class="frame-body d-md-flex flex-row justify-content-md-start align-items-md-stretch">
                <div class="row flex-grow-1 mx-0 g-0 align-items-md-stretch">
                    <div class="col-md-6 col-lg-5 col-xl-4 d-md-flex flex-column justify-content-md-center">

                        <div class="container mt-5 mb-5 mb-md-5">
                            <div class="row justify-content-center">
                                <div class="col-10 col-sm-9 col-md-11 col-lg-10 col-xl-10 text-center">
                                    <a class="d-inline-block" href="./index.html">Keek Computers</a>
                                </div>
                            </div>
                        </div>

                        <div class="container my-auto">
                            <div class="row justify-content-center">
                                <div class="col-10 col-sm-9 col-md-10 col-lg-10 col-xl-10">
                                    <h2 class="mt-0 mb-5 p-0 text-center">Create an account</h2>

                                    <form class="w-100" method="POST" action="./index.html">
                                        <div class="mb-3">
                                            <label class="form-label" for="form-login-email">Email</label>
                                            <input id="form-login-email"
                                                class="form-control"
                                                type="email"
                                                name="email"
                                                tabindex="1"
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="form-login-password">Password</label>
                                            <input id="form-login-password"
                                                class="form-control"
                                                type="password"
                                                name="password"
                                                tabindex="1"
                                            />
                                        </div>

                                        <div class="mb-1">
                                            <label class="form-label" for="form-login-password">Confirm Password</label>
                                            <input id="form-login-password"
                                                class="form-control"
                                                type="password"
                                                name="password"
                                                tabindex="1"
                                            />
                                        </div>

                                        <div class="mb-4">
                                            <input id='form-login-rem'
                                                class="form-control"
                                                type='checkbox'
                                                tabindex="1"
                                            />
                                            <label for='form-login-rem'>I accept the <a href="./index.html" tabindex="3">Terms and Conditions</a> and <a href="./index.html" tabindex="3">Privacy Policy</a>.</label>
                                        </div>

                                        <div>
                                            <button class="btn btn-primary w-100" type="submit" tabindex="1">Sign Up</button>
                                        </div>
                                    </form>

                                    <div class="w-100 mt-4">
                                        <div class="w-100 text-start">
                                            <a href="./login.html" tabindex="2">Log in</a>
                                        </div>

                                        <p>Having troubles? <a href="./help.html" tabindex="2">Get help</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-100 mt-5"></div>
                    </div>
                    <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-flex align-items-stretch">
                        <div class="media-column-img w-100 flex-grow-1 d-flex align-items-stretch" style="background-image: url('./assets/img/media-col.jpg');">
                            <div class="opacity-25 w-100 flex-grow-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="frame-footer">
            </div>

        </div>
    </body>
</html>
