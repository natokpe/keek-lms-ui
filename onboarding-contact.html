<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="black" />

        <title>Application - Personal Info | Keek Computers LMS</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="navbar-float navbar-blank navbar-student">
        <div class="frame">
            <div class="frame-header">
                <div class="navbar">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">

                                <div class="d-flex align-items-center justify-content-between w-100">

                                    <a class="navbar-brand" href="./index.html">
                                        <img src="" alt="Keek Computers" />
                                    </a>

                                    <div class="m-0 p-0 d-inline-block">
                                        <div class="navbar-action8">
                                            <a href="./index.html">Go to Home</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="frame-body">

                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col-sm-9 col-md-10 col-lg-7 col-xl-6">

                            <h2 class="mt-5 mb-4 pt-3 text-center">Complete Your Application</h2>

                            <div class="card card-form">
                                <div class="card-header">
                                    <h3 class="card-title text-start">Contact Details</h3>
                                    <p class="card-summary text-start">Ut proident exercitation dolor velit pariatur duis excepteur quis ut deserunt et labore magna minim.</p>
                                </div>

                                <div class="card-body">

                                    <form class="w-100" method="POST" action="./onboarding.html">

                                        <div class="row gx-3 gy-1">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-firstname">Email Address</label>
                                                    <input id="form-firstname"
                                                        class="form-control"
                                                        type="email"
                                                        name="email"
                                                        tabindex="1"
                                                        value="mail@example.com"
                                                        disabled 
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-phone">Phone Number</label>
                                                    <input id="form-phone"
                                                        class="form-control"
                                                        type="phone"
                                                        name="phone"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">WhatsApp Number <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-1">
                                                    <label class="form-label" for="form-dob">Telegram Username <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <h4 class="card-heading">Social Media</h4>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">LinkedIn Profile URL <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">Facebook Profile URL <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-1">
                                                    <label class="form-label" for="form-dob">X (Twitter) Username <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <h4 class="card-heading">Contact Address</h4>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">Address Line 1</label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-dob">Address Line 2 <span class="form-label-help">(Optional)</span></label>
                                                    <input id="form-dob"
                                                        class="form-control"
                                                        type="text"
                                                        name="dob"
                                                        tabindex="1"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Country</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="ng" selected>Nigeria</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">State</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="non-binary">Non-binary</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="form-gender">Town/City</label>
                                                    <select class="form-control allow-search" name="gender" tabindex="1" data-placeholder="Select">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="non-binary">Non-binary</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-flex justify-content-between align-items-center mt-2">
                                                    <a href="./onboarding.html">Cancel</a>
                                                    <button class="btn btn-primary" type="submit" tabindex="1">Continue</button>
                                                </div>
                                            </div>

                                        </div>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="frame-footer">
                <div class="mt-5"></div>
            </div>

        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
